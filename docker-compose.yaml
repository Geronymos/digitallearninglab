version: '3'

services:
  db:
    image: postgres:11
  webpack:
    command: npm run start
    volumes:
      - ./dll/static:/node_deps/static
    build:
      context: .
      dockerfile: Dockerfile.build
  web:
    build:
        context: .
        dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DATABASE_USER=postgres
      - DATABASE_NAME=postgres
      - DATABASE_HOST=db
      - DJANGO_DEBUG=True
      - REDIS_HOSTNAME=redis
    volumes:
      - .:/code
    user: "1000:1000"
    ports:
      - "8000:8000"
    depends_on:
      - db
  redis:
    image: "redis:alpine"
    hostname: redis
  celery:
    image: web
    command: [celery, worker, --app=configuration.celery.app, --concurrency=1, --loglevel=DEBUG]
    environment:
    - REDIS_HOSTNAME=redis
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
