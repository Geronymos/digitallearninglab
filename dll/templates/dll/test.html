{% extends 'dll/base.html' %}
{% load thumbnail %}

{% block body %}
    <p>Welcome {{ request.user }}</p>
    <p>{{ user.is_authenticated }}. Click <a href="{% url 'user:logout' %}">here</a> to log out</p>
    <img src="{% thumbnail request.user.image 200x200 %}" alt="">
    <h1>Login</h1>
    <ul>
        <li><a href="{% url 'user:signup' %}">sign up</a></li>
    </ul>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/?user={{ user.pk }}">{{ user }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
