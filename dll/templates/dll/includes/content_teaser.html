{% load thumbnails %}
<div class="content-teaser content-teaser--{{ content.type }}">
  <div class="content-teaser__image-container">
    <img class="content-teaser__image" src="{% thumbnail content.image %}" srcset="" alt="Vorschaubild {{ content.name }}">
  </div>
  <div class="content-teaser__body">
    <div class="content-teaser__type">{{ content.type_verbose }}</div>
    <div class="content-teaser__title">{{ content.name }}</div>
    <div class="content-teaser__abstract">{{ content.teaser|truncatechars:64 }}</div>
    <div class="content-teaser__competences">
      {% for competence in content.competences %}
        <span class="content-teaser__competence icon-{{ competence.slug }}"></span>
      {% endfor %}
    </div>
    {% if content.type == 'learning-module' %}
      <div class="content-teaser__upload-date">
        <span class="content-teaser__upload-icon"></span>
        <span class="content-teaser__upload-date">
          {{ content.created|date:'d.m.Y' }}
        </span>
      </div>
    {% endif %}
  </div>
</div>
