{% if breadcrumbs %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for breadcrumb in breadcrumbs %}
        <li class="breadcrumb-item {% if forloop.last %}active{% endif %}"{% if forloop.last %} aria-current="page"{% endif %}>
          {% if not forloop.last %}
            <a href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a>
          {% else %}
            {{ breadcrumb.title }}
          {% endif %}
        </li>
      {% endfor %}
    </ol>
  </nav>
{% endif %}
