<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>password_reset_confirm.html</h1>
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <button type="submit">Submit</button>
    </form>
{% else %}
    <p>invalid password reset link</p>
    <p><a href="{% url 'user:password_reset' %}">Request a new password reset link</a></p>
{% endif %}
</body>
</html>
