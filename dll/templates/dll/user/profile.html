<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User Profile</h1>
<h2>Welcome {{ request.user.username }}</h2>
<h2>Own content</h2>
<ul>
    {% for foo in own_content %}
        <li>{{ foo.name }}</li>
    {% endfor %}
</ul>
<h2>Coauthored content</h2>
<ul>
    {% for foo in coauthored_content %}
        <li>{{ foo.name }}</li>
    {% endfor %}
</ul>
</body>
</html>
